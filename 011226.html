<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Film Connections - Rom Coms</title>
  <style>
    :root{
      --bg:#f4f5f7;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --tile:#ffffff;
      --tileBorder:#d1d5db;
      --shadow: 0 10px 25px rgba(0,0,0,.08);

      /* Difficulty colors (NYT-ish vibe) */
      --lvl1:#f3d36b; /* easiest */
      --lvl2:#b7e08a;
      --lvl3:#8bc5ff;
      --lvl4:#c6a6ff; /* hardest */
    }
     .title-button{
  font-size: 42px;
  font-weight: 900;
  text-decoration: none;
  color: #111827;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: transform 0.1s ease, color 0.15s ease;
}

.title-button:hover{
  color: #2563eb; /* subtle blue hover */
}
.title-button{
  font-family: "Trebuchet MS", "Segoe UI", system-ui, sans-serif;
}

.title-button:active{
  transform: translateY(1px);
}

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 14px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--tileBorder);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 2px 0 rgba(0,0,0,.04);
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    button:hover{ background:#fafafa; }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    /* Archive panel */
    .archive{
      /* moved below the board, so give it top spacing */
      margin: 6px 0 0;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 16px;
    }
    .archiveHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .archive h2{
      margin:0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .archive ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .archive a{
      text-decoration:none;
      font-weight: 800;
      color: var(--text);
    }
    .archive a:hover{ text-decoration: underline; }

    .board{
      position:relative;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 12px;
    }

    .statusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      flex-wrap:wrap;
    }

    .msg{
      min-height: 22px;
      font-size: 14px;
      color:var(--muted);
    }
    .msg strong{ color: var(--text); }

    .attempts{
      font-size: 14px;
      color: var(--muted);
      white-space:nowrap;
    }

    /* Solved category bars (NYT-like) */
    .solvedBars{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom: 12px;
    }

    @keyframes barIn {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .solvedBar{
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      animation: barIn .22s ease_out;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .solvedLeft{ min-width:0; }

    .solvedTitle{
      margin:0;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 14px;
      line-height: 1.2;
    }

    .solvedActors{
      margin-top: 6px;
      color: rgba(17,24,39,.78);
      font-weight: 800;
      font-size: 12px;
      letter-spacing:.15px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 760px;
    }

    .solvedPill{
      flex: 0 0 auto;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .25px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.35);
    }

    .lvl1{ background: var(--lvl1); }
    .lvl2{ background: var(--lvl2); }
    .lvl3{ background: var(--lvl3); }
    .lvl4{ background: var(--lvl4); }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px;
    }

    .tile{
      position:relative;
      border: 1px solid var(--tileBorder);
      background: var(--tile);
      border-radius: 14px;
      overflow:hidden;
      aspect-ratio: 1 / 1;
      cursor:pointer;
      user-select:none;
      transition: border-color .12s ease, box-shadow .12s ease;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
    }

    .tile:hover{
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      border-color: #c7cbd1;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02);
      transform: scale(1.02);
    }

    .nameOverlay{
      position:absolute;
      inset:auto 0 0 0;
      padding: 10px 10px 12px;
      background: linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,0));
      color: white;
      font-weight: 900;
      font-size: 14px;
      letter-spacing:.2px;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .15s ease, transform .15s ease;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      pointer-events:none;
    }
    .tile:hover .nameOverlay,
    .tile.showName .nameOverlay{
      opacity:1;
      transform: translateY(0);
    }
    .board-scale{
      transform-origin: top left;
      transform: scale(var(--boardScale, 1));
      transition: transform .15s ease;
    }


    .tile.selected{
      border-color: transparent;
      box-shadow:
        0 0 0 4px #ffffff,
        0 0 0 7px rgba(17,24,39,1),
        0 0 14px rgba(17,24,39,.45);
      z-index: 2;
    }

    /* Shake (wrong guess) */
    @keyframes shake {
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-8px); }
      40%{ transform: translateX(8px); }
      60%{ transform: translateX(-6px); }
      80%{ transform: translateX(6px); }
    }
    .shake{ animation: shake .35s ease; }

    /* Poster popover */
    .posterPop{
      position:absolute;
      z-index: 20;
      width: 160px;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.5);
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events:none;
      background:#000;
    }
    .posterPop.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    .posterPop img{
      width:100%;
      height:auto;
      display:block;
    }
    .posterCaption{
      padding: 8px 10px;
      background: rgba(0,0,0,.85);
      color:#fff;
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.3px;
    }

    /* "One away..." popup */
    #oneAwayPopup{
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      background: #111827;
      color: #ffffff;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .3px;
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 999;
    }
    #oneAwayPopup.show{
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    @media (max-width: 520px){
      header{ flex-direction:column; align-items:flex-start; }
      .controls{ justify-content:flex-start; }
      .posterPop{ width: 140px; }
      .solvedActors{ max-width: 260px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <a href="index.html" class="title-button">Film Connections - Rom Coms</a>
        <p class="sub">Select 4 actors who were all in the same film. Solve 4 groups.</p>
      </div>
      <div class="controls">
        <button id="btnShuffle" type="button">Shuffle</button>
        <button id="btnDeselect" type="button">Deselect All</button>

    </header>

    </div>

    <!-- Archive list (MOVED BELOW THE PUZZLE) -->
    <!-- Archive list -->
    <section class="archive">
      <div class="archiveHead">
        <h2>Past Puzzles</h2>
        <button id="toggleArchive" type="button">Show all</button>
      </div>
      <ul id="archiveList"></ul>
    </section>

  </div>

  <!-- One away popup -->
  <div id="oneAwayPopup">One away&hellip;</div>

  <script>
    /******************************************************************
     * ARCHIVE (index.html is always "today")
     * Add yesterdayâ€™s file here after you rename it to MMDDYY.html
     ******************************************************************/
    // NEWEST FIRST
    const PUZZLE_ARCHIVE_FILES = [
          "010726.html",
          "010826.html",
          "011226.html",
    ];

    let archiveExpanded = false;

    function parseMMDDYYFilename(filename){
      const m = filename.match(/^(\d{2})(\d{2})(\d{2})\.html$/);
      if (!m) return null;

      const mm = Number(m[1]);
      const dd = Number(m[2]);
      const yy = Number(m[3]);

      // 00â€“69 => 2000â€“2069, 70â€“99 => 1970â€“1999
      const fullYear = (yy <= 69) ? 2000 + yy : 1900 + yy;
      return { mm, dd, yyyy: fullYear };
    }

    function formatDateLabel(parts){
      if (!parts) return "Unknown date";
      const d = new Date(parts.yyyy, parts.mm - 1, parts.dd);
      return d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
    }

    function renderArchive(){
      const listEl = document.getElementById("archiveList");
      const toggleBtn = document.getElementById("toggleArchive");
      if (!listEl || !toggleBtn) return;

      listEl.innerHTML = "";

      const filesToShow = archiveExpanded
        ? PUZZLE_ARCHIVE_FILES
        : PUZZLE_ARCHIVE_FILES.slice(0, 5);

      filesToShow.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `./${file}`; // assumes same folder as index.html
        a.textContent = formatDateLabel(parseMMDDYYFilename(file));
        li.appendChild(a);
        listEl.appendChild(li);
      });

      if (PUZZLE_ARCHIVE_FILES.length <= 5) {
        toggleBtn.style.display = "none";
      } else {
        toggleBtn.style.display = "";
        toggleBtn.textContent = archiveExpanded ? "Show less" : "Show all";
      }

      if (PUZZLE_ARCHIVE_FILES.length === 0) {
        const li = document.createElement("li");
        li.style.color = "var(--muted)";
        li.style.fontWeight = "700";
        li.textContent = "No past puzzles yet.";
        listEl.appendChild(li);
      }
    }

    document.getElementById("toggleArchive")?.addEventListener("click", () => {
      archiveExpanded = !archiveExpanded;
      renderArchive();
    });

    /******************************************************************
     * EDIT THESE TWO ARRAYS ONLY: GROUPS and TILES
     ******************************************************************/
   const GROUPS = [
      { groupId: "steel_magnolias", movieTitle: "Steel Magnolias", difficulty: 1, posterImg: "images/posters/steel_magnolias.jpg" },
      { groupId: "pretty_woman", movieTitle: "Pretty Woman", difficulty: 2, posterImg: "images/posters/pretty_woman.jpg" },
      { groupId: "sleepless_in_seattle", movieTitle: "Sleepless in Seattle", difficulty: 3, posterImg: "images/posters/Sleepless_in_seattle.jpg" },
      { groupId: "sweet_home_alabama", movieTitle: "Sweet Home Alabama", difficulty: 4, posterImg: "images/posters/sweet_home.jpg" },
    ];

    // EXACTLY 16 tiles. Exactly 4 tiles per groupId.
    const TILES = [
      { id:"a1", name:"Tom Hanks", img:"/images/actors/hanks.jpg", groupId:"sleepless_in_seattle" },
      { id:"a2", name:"Meg Ryan", img:"/images/actors/ryan.jpg", groupId:"sleepless_in_seattle" },
      { id:"a3", name:"Bill Pullman", img:"/images/actors/pullman.jpg", groupId:"sleepless_in_seattle" },
      { id:"a4", name:"David Hyde Pierce", img:"/images/actors/pierce.webp", groupId:"sleepless_in_seattle" },

      { id:"b1", name:"Dolly Parton", img:"/images/actors/parton.webp", groupId:"steel_magnolias" },
      { id:"b2", name:"Sally Field", img:"/images/actors/field.jpg", groupId:"steel_magnolias" },
      { id:"b3", name:"Daryl Hannah", img:"/images/actors/hannah.avif", groupId:"steel_magnolias" },
      { id:"b4", name:"Shirley MacLaine", img:"/images/actors/maclaine.jpg", groupId:"steel_magnolias" },

      { id:"c1", name:"Reese Witherspoon", img:"/images/actors/witherspoon.jpg", groupId:"sweet_home_alabama" },
      { id:"c2", name:"Patrick Dempsey", img:"/images/actors/dempsey.jpg", groupId:"sweet_home_alabama" },
      { id:"c3", name:"Fred Ward", img:"/images/actors/ward.jpg", groupId:"sweet_home_alabama" },
      { id:"c4", name:"Candice Bergen", img:"/images/actors/bergen.jpg", groupId:"sweet_home_alabama" },

      { id:"d1", name:"Richard Gere", img:"/images/actors/gere.webp", groupId:"pretty_woman" },
      { id:"d2", name:"Julia Roberts", img:"/images/actors/roberts.avif", groupId:"pretty_woman" },
      { id:"d3", name:"Jason Alexander", img:"/images/actors/alexander.webp", groupId:"pretty_woman" },
      { id:"d4", name:"Hector Elizando", img:"/images/actors/elizondo.webp", groupId:"pretty_woman" },
    ];

    /******************************************************************
     * GAME ENGINE
     ******************************************************************/
    const gridEl = document.getElementById("grid");
    const msgEl = document.getElementById("msg");
    const attemptsEl = document.getElementById("attempts");
    const solvedBarsEl = document.getElementById("solvedBars");

    const btnShuffle = document.getElementById("btnShuffle");
    const btnDeselect = document.getElementById("btnDeselect");
    const btnSubmit = document.getElementById("btnSubmit");
    const btnReset = document.getElementById("btnReset");

    const boardEl = document.getElementById("board");
    const posterPop = document.getElementById("posterPop");
    const posterPopImg = document.getElementById("posterPopImg");
    const posterPopCap = document.getElementById("posterPopCap");

    const oneAwayPopupEl = document.getElementById("oneAwayPopup");

    const groupById = new Map(GROUPS.map(g => [g.groupId, g]));
    const levelClass = (difficulty) => `lvl${difficulty}`;

    let tiles = [];            // remaining (unsolved) tiles in play
    let selected = new Set();  // selected tile ids
    let solvedGroups = new Set();
    let solvedRows = [];       // [{ groupId, memberNames:[], difficulty, movieTitle }]
    let attemptsLeft = 4;
    let lockInput = false;

    // Tweak reveal speed here:
    const REVEAL_DELAY_MS = 900; // set higher to reveal slower

    // ---- Sound (no external files needed) ----
    // GitHub Pages (and Safari) can keep WebAudio "suspended" unless it is resumed
    // directly from a user gesture. We "prime" it on the first interaction, and
    // we also wait for resume() before playing tones so itâ€™s reliable everywhere.
    let audioCtx = null;

    function getAudioCtx(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      return audioCtx;
    }

    async function ensureAudioRunning(){
      const ctx = getAudioCtx();
      if (ctx.state !== "running"){
        try { await ctx.resume(); } catch(e) {}
      }
      return ctx;
    }

    function primeAudio(){
      const ctx = getAudioCtx();
      // Resume synchronously inside the user gesture (Safari/iOS is strict about this).
      if (ctx.state !== "running") {
        try { ctx.resume(); } catch(e) {}
      }

      // tiny silent blip to fully unlock on iOS/Safari
      try{
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        gain.gain.value = 0.000001; // effectively silent
        osc.frequency.value = 440;
        osc.connect(gain).connect(ctx.destination);
        const t = ctx.currentTime;
        osc.start(t);
        osc.stop(t + 0.01);
      } catch(e) {}
    }

    // Prime audio on first user interaction
    window.addEventListener("pointerdown", primeAudio, { once:true, passive:true });
    window.addEventListener("keydown", primeAudio, { once:true });

    function playDing(){
      ensureAudioRunning().then((ctx) => {
        const now = ctx.currentTime;

        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine";
        osc.frequency.setValueAtTime(880, now);
        osc.frequency.exponentialRampToValueAtTime(1320, now + 0.08);

        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.35, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.25);

        osc.connect(gain).connect(ctx.destination);
        osc.start(now);
        osc.stop(now + 0.26);
      });
    }

    function playWhoosh(){
      ensureAudioRunning().then((ctx) => {
        const now = ctx.currentTime;

        const bufferSize = Math.floor(ctx.sampleRate * 0.2);
        const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) output[i] = (Math.random() * 2 - 1);

        const noise = ctx.createBufferSource();
        noise.buffer = noiseBuffer;

        const filter = ctx.createBiquadFilter();
        filter.type = "highpass";
        filter.frequency.setValueAtTime(400, now);
        filter.frequency.exponentialRampToValueAtTime(1800, now + 0.18);

        const gain = ctx.createGain();
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.25, now + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);

        noise.connect(filter).connect(gain).connect(ctx.destination);
        noise.start(now);
        noise.stop(now + 0.21);
      });
    }

    function showOneAway(){
      oneAwayPopupEl.classList.add("show");
      clearTimeout(showOneAway._t);
      showOneAway._t = setTimeout(() => oneAwayPopupEl.classList.remove("show"), 900);
    }

    // ---- FLIP animation helper for reordering/reflow of remaining tiles ----
    function animateReorder(renderFn){
      const first = new Map();
      gridEl.querySelectorAll(".tile").forEach(el => {
        first.set(el.dataset.id, el.getBoundingClientRect());
      });

      renderFn();

      const last = new Map();
      gridEl.querySelectorAll(".tile").forEach(el => {
        last.set(el.dataset.id, el.getBoundingClientRect());
      });

      gridEl.querySelectorAll(".tile").forEach(el => {
        const id = el.dataset.id;
        const f = first.get(id);
        const l = last.get(id);
        if (!f || !l) return;

        const dx = f.left - l.left;
        const dy = f.top - l.top;
        if (dx === 0 && dy === 0) return;

        el.animate(
          [
            { transform: `translate(${dx}px, ${dy}px)` },
            { transform: "translate(0,0)" }
          ],
          { duration: 420, easing: "cubic-bezier(.2,.9,.2,1)" }
        );
      });
    }

    function init(){
      if (TILES.length !== 16) console.warn("You should have exactly 16 tiles. Currently:", TILES.length);

      tiles = shuffle([...TILES]);
      selected.clear();
      solvedGroups.clear();
      solvedRows = [];
      attemptsLeft = 4;
      lockInput = false;

      hidePosterPop(true);
      renderAll();

      setMsg("Select <strong>4</strong> actors that share a movie.");
      updateAttempts();

      renderArchive();
    }

    function setMsg(html){ msgEl.innerHTML = html; }
    function updateAttempts(){ attemptsEl.textContent = `Mistakes left: ${attemptsLeft}`; }

    function renderAll(){
      renderSolvedBars();
      renderGrid();
      // keep layout fitting as rows appear/disappear
      if (typeof applyBoardScale === 'function') setTimeout(applyBoardScale, 0);
    }

    function renderSolvedBars(){
      solvedBarsEl.innerHTML = "";
      solvedRows.forEach((row) => {
        const bar = document.createElement("div");
        bar.className = `solvedBar ${levelClass(row.difficulty)}`;

        const left = document.createElement("div");
        left.className = "solvedLeft";

        const title = document.createElement("p");
        title.className = "solvedTitle";
        title.textContent = row.movieTitle.toUpperCase();

        const actors = document.createElement("div");
        actors.className = "solvedActors";
        actors.textContent = row.memberNames.join(" â€¢ ").toUpperCase();

        left.appendChild(title);
        left.appendChild(actors);

        const pill = document.createElement("div");
        pill.className = "solvedPill";
        pill.textContent = `LEVEL ${row.difficulty}`;

        bar.appendChild(left);
        bar.appendChild(pill);

        solvedBarsEl.appendChild(bar);
      });
    }

    function renderGrid(){
      gridEl.innerHTML = "";

      tiles.forEach(t => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.id = t.id;
        tile.dataset.groupId = t.groupId;

        if (selected.has(t.id)) tile.classList.add("selected");

        const img = document.createElement("img");
        img.src = t.img;
        img.alt = t.name;

        const name = document.createElement("div");
        name.className = "nameOverlay";
        name.textContent = t.name;

        tile.appendChild(img);
        tile.appendChild(name);

        tile.addEventListener("click", () => onTileClick(t.id));

        tile.addEventListener("touchstart", () => {
          tile.classList.add("showName");
          clearTimeout(tile._nameTimer);
          tile._nameTimer = setTimeout(() => tile.classList.remove("showName"), 900);
        }, {passive:true});

        gridEl.appendChild(tile);
      });

      btnSubmit.disabled = selected.size !== 4 || lockInput;
      btnDeselect.disabled = selected.size === 0 || lockInput;
      btnShuffle.disabled = lockInput;
    }

    function onTileClick(tileId){
      if (lockInput) return;
      const tile = tiles.find(t => t.id === tileId);
      if (!tile) return;

      if (selected.has(tileId)) {
        selected.delete(tileId);
      } else {
        if (selected.size >= 4) return;
        selected.add(tileId);
      }
      hidePosterPop(false);
      renderGrid();
    }

    function deselectAll(){
      if (lockInput) return;
      selected.clear();
      hidePosterPop(false);
      renderGrid();
    }

    function shuffleTiles(){
      if (lockInput) return;
      tiles = shuffle([...tiles]);
      hidePosterPop(false);
      renderGrid();
      setMsg("Shuffled.");
    }

    function submit(){
      if (lockInput) return;
      if (selected.size !== 4) return;

      primeAudio();

      const chosen = [...selected].map(id => tiles.find(t => t.id === id)).filter(Boolean);
      if (chosen.length !== 4) return;

      const groupId = chosen[0].groupId;
      const allSame = chosen.every(t => t.groupId === groupId);

      if (groupId && solvedGroups.has(groupId)) {
        nudge("That group is already solved.");
        return;
      }

      if (allSame && groupById.has(groupId)) {
        solveGroup(groupId, chosen, true);
      } else {
        const counts = {};
        chosen.forEach(t => { counts[t.groupId] = (counts[t.groupId] || 0) + 1; });
        if (Object.values(counts).some(c => c === 3)) showOneAway();

        attemptsLeft -= 1;
        updateAttempts();

        lockInput = true;
        shakeSelectedTiles();

        if (attemptsLeft <= 0) {
          setTimeout(() => {
            selected.clear();
            renderGrid();
            revealAnswersAnimated();
          }, 360);
          return;
        }

        setMsg("Not quite. Try another set of 4.");

        setTimeout(() => {
          selected.clear();
          lockInput = false;
          hidePosterPop(false);
          renderGrid();
        }, 360);
      }
    }

    function solveGroup(groupId, chosenTiles, playSfx){
      const g = groupById.get(groupId);
      if (!g) return;
      if (solvedGroups.has(groupId)) return;

      lockInput = true;

      if (playSfx){
        playDing();
        setTimeout(() => playWhoosh(), 70);
      }

      const selectionRect = getRectForTileIds(chosenTiles.map(t => t.id));

      solvedGroups.add(groupId);
      solvedRows.push({
        groupId,
        difficulty: g.difficulty,
        movieTitle: g.movieTitle,
        memberNames: chosenTiles.map(t => t.name)
      });

      const selectedIds = new Set(chosenTiles.map(t => t.id));
      tiles = tiles.filter(t => !selectedIds.has(t.id));
      selected.clear();

      animateReorder(() => renderAll());

      if (selectionRect) showPosterAtRect(g, selectionRect);

      setMsg(`Correct: <strong>${g.movieTitle}</strong>`);

      setTimeout(() => {
        lockInput = false;
        renderGrid();

        if (solvedGroups.size === 4) {
          setMsg("ðŸŽ‰ You solved them all!");
          btnSubmit.disabled = true;
        }
      }, 520);
    }

    function revealAnswersAnimated(){
      lockInput = true;
      btnSubmit.disabled = true;
      btnShuffle.disabled = true;
      btnDeselect.disabled = true;

      hidePosterPop(false);
      setMsg("Game over â€” revealing answersâ€¦");

      const remainingGroups = GROUPS
        .filter(g => !solvedGroups.has(g.groupId))
        .slice()
        .sort((a,b) => a.difficulty - b.difficulty);

      let i = 0;

      function step(){
        if (i >= remainingGroups.length) {
          lockInput = true;
          renderGrid();
          setMsg("Game over â€” answers revealed. Hit <strong>Reset</strong> to try again.");
          return;
        }

        const g = remainingGroups[i++];
        const chosenTiles = TILES.filter(t => t.groupId === g.groupId);
        const stillPresentIds = new Set(tiles.map(t => t.id));
        const presentTiles = chosenTiles.filter(t => stillPresentIds.has(t.id));

        if (presentTiles.length === 4) {
          playDing();
          setTimeout(() => playWhoosh(), 70);

          const rect = getRectForTileIds(presentTiles.map(t => t.id));

          solvedGroups.add(g.groupId);
          solvedRows.push({
            groupId: g.groupId,
            difficulty: g.difficulty,
            movieTitle: g.movieTitle,
            memberNames: presentTiles.map(t => t.name)
          });

          const removeIds = new Set(presentTiles.map(t => t.id));
          tiles = tiles.filter(t => !removeIds.has(t.id));
          selected.clear();

          animateReorder(() => renderAll());

          if (rect) showPosterAtRect(g, rect);
        } else {
          if (!solvedGroups.has(g.groupId)) solvedGroups.add(g.groupId);
          solvedRows.push({
            groupId: g.groupId,
            difficulty: g.difficulty,
            movieTitle: g.movieTitle,
            memberNames: chosenTiles.map(t => t.name)
          });
          renderAll();
        }

        setTimeout(step, REVEAL_DELAY_MS);
      }

      step();
    }

    function getRectForTileIds(ids){
      const idSet = new Set(ids);
      const els = [...gridEl.querySelectorAll(".tile")].filter(el => idSet.has(el.dataset.id));
      if (els.length === 0) return null;

      const rects = els.map(el => el.getBoundingClientRect());
      const minLeft = Math.min(...rects.map(r => r.left));
      const maxRight = Math.max(...rects.map(r => r.right));
      const minTop = Math.min(...rects.map(r => r.top));
      const maxBottom = Math.max(...rects.map(r => r.bottom));
      return { left:minLeft, right:maxRight, top:minTop, bottom:maxBottom };
    }

    function normalizeAssetPath(path){
      if (!path) return path;
      let s = String(path).trim();
      // remove stray wrapping quotes (and common accidental trailing quote)
      s = s.replace(/^['"]+|['"]+$/g, "");
      s = s.replace(/\s+/g, " ").trim();
      // encode spaces for URLs
      s = s.replace(/ /g, "%20");
      // if it's a relative path without ./ or /, prefix ./
      if (!/^https?:\/\//i.test(s) && !s.startsWith("/") && !s.startsWith("./") && !s.startsWith("../")) {
        s = "./" + s;
      }
      return s;
    }

    function showPosterAtRect(group, rect){
      const boardRect = boardEl.getBoundingClientRect();
      const popW = 160;

      const centerX = (rect.left + rect.right) / 2;
      const topY = rect.top;

      const left = clamp(centerX - boardRect.left - popW/2, 8, boardRect.width - popW - 8);
      const top = clamp(topY - boardRect.top - 180, 8, boardRect.height - 220);

      // normalize so your existing data still works (spaces, missing slash, stray quotes)
      posterPopImg.src = normalizeAssetPath(group.posterImg);
      posterPopCap.textContent = group.movieTitle;

      posterPop.style.left = `${left}px`;
      posterPop.style.top = `${top}px`;

      posterPop.classList.add("show");
      posterPop.setAttribute("aria-hidden","false");

      setTimeout(() => hidePosterPop(false), 1800);
    }

    function hidePosterPop(){
      posterPop.classList.remove("show");
      posterPop.setAttribute("aria-hidden","true");
    }

    function shakeSelectedTiles(){
      const els = [...gridEl.querySelectorAll(".tile")]
        .filter(el => selected.has(el.dataset.id));
      els.forEach(el => {
        el.classList.remove("shake");
        void el.offsetWidth;
        el.classList.add("shake");
      });
    }

    function nudge(text){
      setMsg(text);
      gridEl.classList.remove("shake");
      void gridEl.offsetWidth;
      gridEl.classList.add("shake");
      setTimeout(() => gridEl.classList.remove("shake"), 380);
    }

    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function clamp(v, min, max){
      return Math.max(min, Math.min(max, v));
    }

    // Buttons
    btnShuffle.addEventListener("click", shuffleTiles);
    btnDeselect.addEventListener("click", deselectAll);
    btnSubmit.addEventListener("click", submit);
    btnReset.addEventListener("click", init);

    // Keyboard helpers
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") deselectAll();
      if (e.key === "Enter") submit();
    });


    /******************************************************************
     * AUTO-SCALE (shrink the board so everything fits on one screen)
     ******************************************************************/
    function applyBoardScale(){
      const wrap = document.querySelector(".wrap");
      const boardScale = document.querySelector(".board-scale");
      if (!wrap || !boardScale) return;

      // Reset to measure natural sizes (no scaling)
      boardScale.style.setProperty("--boardScale", 1);

      // Measure after reset
      const boardH = boardScale.getBoundingClientRect().height;
      const totalH = wrap.getBoundingClientRect().height;
      const otherH = totalH - boardH;

      // Available vertical space for the board portion
      const availableForBoard = window.innerHeight - otherH - 8;

      let s = 1;
      if (availableForBoard > 0 && boardH > 0) {
        s = Math.min(1, availableForBoard / boardH);
      }
      // Don't crush it too small
      s = Math.max(0.75, s);

      boardScale.style.setProperty("--boardScale", s.toFixed(3));

      // Because CSS transform does not change document flow height, pull up the content below
      // so the archive box stays close to the scaled board.
      const gap = Math.round(boardH * (1 - s));
      boardScale.style.marginBottom = gap > 0 ? `-${gap}px` : "0px";
}

    // Recompute scale on load + resize
    window.addEventListener("resize", () => {
      clearTimeout(window.__scaleT);
      window.__scaleT = setTimeout(applyBoardScale, 60);
    });

    init();
    setTimeout(applyBoardScale, 0);
  </script>
