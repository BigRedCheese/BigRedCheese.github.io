<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --bg:#f4f5f7;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --tile:#ffffff;
      --tileBorder:#d1d5db;
      --shadow: 0 10px 25px rgba(0,0,0,.08);

      /* Difficulty colors (NYT-ish vibe) */
      --lvl1:#f3d36b; /* easiest */
      --lvl2:#b7e08a;
      --lvl3:#8bc5ff;
      --lvl4:#c6a6ff; /* hardest */
    }
     .title-button{
  font-size: 42px;
  font-weight: 900;
  text-decoration: none;
  color: #111827;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: transform 0.1s ease, color 0.15s ease;
}

.title-button:hover{
  color: #2563eb; /* subtle blue hover */
}
.title-button{
  font-family: "Trebuchet MS", "Segoe UI", system-ui, sans-serif;
}

.title-button:active{
  transform: translateY(1px);
}

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.2px;
    }
    .sub{
      /* Responsive sizing (bigger + bolder) without consuming extra vertical space */
      margin:0 0 6px 0;
      color:#111827;
      font-size:clamp(16px, 2.0vw, 20px);
      font-weight:800;
      line-height:1.2;
      letter-spacing:0.2px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--tileBorder);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 2px 0 rgba(0,0,0,.04);
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    button:hover{ background:#fafafa; }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.5; cursor:not-allowed; }

/* Controls positioned under subtitle */
    .controls-under-sub{
      margin-top: 12px;
      justify-content: flex-start;
    }
    .controls-under-sub button{
      font-size: 16px;
      padding: 14px 20px;
      border-radius: 16px;
      font-weight: 900;
      letter-spacing: 0.3px;
    }
    /* Emphasize Submit */
    #btnSubmit{
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }
    #btnSubmit:hover{ background:#1f2937; }
    
    /* Archive panel */
    .archive{
      /* moved below the board, so give it top spacing */
      margin: 6px 0 0;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 16px;
    }
    .archiveHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .archive h2{
      margin:0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .archive ul{
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .archive a{
      text-decoration:none;
      font-weight: 800;
      color: var(--text);
    }
    .archive a:hover{ text-decoration: underline; }

    .board{
      position:relative;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 12px;
    }

    .statusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      flex-wrap:wrap;
    }

    .msg{
      min-height: 22px;
      font-size: 14px;
      color:var(--muted);
    }
    .msg strong{ color: var(--text); }

    .attempts{
      font-size: 14px;
      color: var(--muted);
      white-space:nowrap;
    }

    /* Solved category bars (NYT-like) */
    .solvedBars{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom: 12px;
    }

    @keyframes barIn {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .solvedBar{
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      animation: barIn .22s ease_out;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .solvedLeft{ min-width:0; }

    .solvedTitle{
      margin:0;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 14px;
      line-height: 1.2;
    }

    .solvedActors{
      margin-top: 6px;
      color: rgba(17,24,39,.78);
      font-weight: 800;
      font-size: 12px;
      letter-spacing:.15px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 760px;
    }

    .solvedPill{
      flex: 0 0 auto;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .25px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.35);
    }

    .lvl1{ background: var(--lvl1); }
    .lvl2{ background: var(--lvl2); }
    .lvl3{ background: var(--lvl3); }
    .lvl4{ background: var(--lvl4); }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px;
    }

    .tile{
      position:relative;
      border: 1px solid var(--tileBorder);
      background: var(--tile);
      border-radius: 14px;
      overflow:hidden;
      aspect-ratio: 1 / 1;
      cursor:pointer;
      user-select:none;
      transition: border-color .12s ease, box-shadow .12s ease;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
    }

    .tile:hover{
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      border-color: #c7cbd1;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02);
      transform: scale(1.02);
    }

    .nameOverlay{
      position:absolute;
      inset:auto 0 0 0;
      padding: 10px 10px 12px;
      background: linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,0));
      color: white;
      font-weight: 900;
      font-size: 14px;
      letter-spacing:.2px;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .15s ease, transform .15s ease;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      pointer-events:none;
    }
    .tile:hover .nameOverlay,
    .tile.showName .nameOverlay{
      opacity:1;
      transform: translateY(0);
    }
    .board-scale{
      transform-origin: top left;
      transform: scale(var(--boardScale, 1));
      transition: transform .15s ease;
    }

    .tile.selected{
      border-color: #111827;
      box-shadow:
        0 0 0 4px rgba(255,255,255,0.95),
        0 0 0 8px rgba(37,99,235,0.95),
        0 18px 40px rgba(0,0,0,.22);
      transform: translateY(-2px) scale(1.02);
      z-index: 3;
      animation: selectedPop .18s ease-out;
    }
    .tile.selected::after{
      content: "âœ“";
      position: absolute;
      top: 8px;
      right: 8px;
      width: 30px;
      height: 30px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(37,99,235,0.98);
      color: #fff;
      font-weight: 1000;
      font-size: 18px;
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      border: 2px solid rgba(255,255,255,.9);
      pointer-events: none;
    }
    /* Make the name strip show while selected (even without hover) */
    .tile.selected .nameOverlay{
      opacity: 1;
      transform: translateY(0);
    }
    /* Subtle "selected" pulse once */
    @keyframes selectedPop {
      0%   { transform: translateY(0) scale(1); }
      60%  { transform: translateY(-3px) scale(1.04); }
      100% { transform: translateY(-2px) scale(1.02); }
    }


    /* Shake (wrong guess) */
    @keyframes shake {
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-8px); }
      40%{ transform: translateX(8px); }
      60%{ transform: translateX(-6px); }
      80%{ transform: translateX(6px); }
    }
    .shake{ animation: shake .35s ease; }

    /* Poster popover */
    .posterPop{
      position:absolute;
      z-index: 20;
      width: 160px;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.5);
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events:none;
      background:#000;
    }
    .posterPop.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    .posterPop img{
      width:100%;
      height:auto;
      display:block;
    }
    .posterCaption{
      padding: 8px 10px;
      background: rgba(0,0,0,.85);
      color:#fff;
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.3px;
    }

    /* "One away..." popup */
    #oneAwayPopup{
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      background: #111827;
      color: #ffffff;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .3px;
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 999;
    }
    #oneAwayPopup.show{
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    @media (max-width: 520px){
      /* Keep header compact so the board doesn't auto-scale down too much */
      .title-image{ height: 34px; width: auto; }
      .sub{
        font-size: clamp(14px, 3.6vw, 16px);
        line-height: 1.15;
        margin: 0 0 6px 0;

      /* Larger tiles on phones */
      .grid{ gap: 10px; grid-template-columns: repeat(4, minmax(74px, 1fr)); }

      /* Controls: still 2x2, but not huge */
      .controls-under-sub{
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .controls-under-sub button{
        width: 100%;
        font-size: 14px;
        padding: 10px 12px;
        border-radius: 14px;
      }

      /* Slightly lighter shadows for smoother animation on phones */
      .tile, .solvedBar, .solved-toast-inner{ box-shadow: 0 10px 25px rgba(0,0,0,.18); }
    }

    /* ===== Stone 3D flip + poster merge (correct guess) ===== */
    .tile{
      perspective: 1200px;
    }
    .tile-inner{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(.2,.9,.2,1);
    }
    .tile.stone .tile-inner{
      transition-duration: 3s; /* slow dramatic flip */
    }
    .tile.flipped .tile-inner{
      transform: rotateY(180deg);
    }
    .tile-face{
      position:absolute;
      inset:0;
      backface-visibility: hidden;
      border-radius: 14px;
      overflow:hidden;
    }
    .tile-front{
      background: var(--tile);
    }
    .tile-back{
      transform: rotateY(180deg);
      background-size: 200% 200%;
      background-repeat: no-repeat;
      box-shadow:
        inset 0 0 40px rgba(0,0,0,.35),
        inset 0 0 0 6px rgba(255,255,255,.08);
      filter: contrast(1.05) saturate(0.95);
    }
    .tile.stone{
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        inset 0 0 0 4px rgba(0,0,0,.15);
    }

  

    /* ===== Wrong-guess screen shake ===== */
    @keyframes screenShake {
      0%   { transform: translate3d(0,0,0); }
      20%  { transform: translate3d(-6px, 2px, 0); }
      40%  { transform: translate3d(6px, -2px, 0); }
      60%  { transform: translate3d(-4px, -1px, 0); }
      80%  { transform: translate3d(4px, 1px, 0); }
      100% { transform: translate3d(0,0,0); }
    }
    body.shake{
      animation: screenShake 180ms ease-in-out;
    }

  <script>
    /******************************************************************
     * ARCHIVE (index.html is always "today")
     * Add yesterdayâ€™s file here after you rename it to MMDDYY.html
     ******************************************************************/
    // NEWEST FIRST
    const PUZZLE_ARCHIVE_FILES = [
          "010726.html",
          "010826.html",
          "011226.html",
          "011326.html",
          "011526.html",
          "011926.html",
          "012226.html"
    ];

    let archiveExpanded = false;

    function parseMMDDYYFilename(filename){
      const m = filename.match(/^(\d{2})(\d{2})(\d{2})\.html$/);
      if (!m) return null;

      const mm = Number(m[1]);
      const dd = Number(m[2]);
      const yy = Number(m[3]);

      // 00â€“69 => 2000â€“2069, 70â€“99 => 1970â€“1999
      const fullYear = (yy <= 69) ? 2000 + yy : 1900 + yy;
      return { mm, dd, yyyy: fullYear };
    }

    function formatDateLabel(parts){
      if (!parts) return "Unknown date";
      const d = new Date(parts.yyyy, parts.mm - 1, parts.dd);
      return d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
    }

    function renderArchive(){
      const listEl = document.getElementById("archiveList");
      const toggleBtn = document.getElementById("toggleArchive");
      if (!listEl || !toggleBtn) return;

      listEl.innerHTML = "";

      const ordered = [...PUZZLE_ARCHIVE_FILES].sort().reverse();
      const filesToShow = archiveExpanded
        ? ordered
        : ordered.slice(0, 5);

      filesToShow.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = `./${file}`; // assumes same folder as index.html
        a.textContent = formatDateLabel(parseMMDDYYFilename(file));
        li.appendChild(a);
        listEl.appendChild(li);
      });

      if (PUZZLE_ARCHIVE_FILES.length <= 5) {
        toggleBtn.style.display = "none";
      } else {
        toggleBtn.style.display = "";
        toggleBtn.textContent = archiveExpanded ? "Show less" : "Show all";
      }

      if (PUZZLE_ARCHIVE_FILES.length === 0) {
        const li = document.createElement("li");
        li.style.color = "var(--muted)";
        li.style.fontWeight = "700";
        li.textContent = "No past puzzles yet.";
        listEl.appendChild(li);
      }
    }

    document.getElementById("toggleArchive")?.addEventListener("click", () => {
      archiveExpanded = !archiveExpanded;
      renderArchive();
    });

    /******************************************************************
     * EDIT THESE TWO ARRAYS ONLY: GROUPS and TILES
     ******************************************************************/
    const GROUPS = [
      { groupId: "armageddon", movieTitle: "Armageddon", difficulty: 1, posterImg: "images/posters/armageddon.jpg" },
      { groupId: "privateryan", movieTitle: "Saving Private Ryan", difficulty: 2, posterImg: "images/posters/savingprivateryan.jpg" },
      { groupId: "biglebowski", movieTitle: "The Big Lebowski", difficulty: 3, posterImg: "images/posters/biglebowski.jpeg" },
      { groupId: "weddingsinger", movieTitle: "The Wedding Singer", difficulty: 4, posterImg: "images/posters/weddingsinger.jpg" },

      { id:"a2", name:"John Goodman", img:"/images/actors/goodman.webp", groupId:"biglebowski" },
      { id:"a3", name:"Julianne Moore", img:"/images/actors/moore.jpg", groupId:"biglebowski" },
      { id:"a4", name:"Philip Seymore Hoffman", img:"/images/actors/hoffman.jpg", groupId:"biglebowski" },

      { id:"b1", name:"Bruce Willis", img:"/images/actors/willis.jpg", groupId:"armageddon" },
      { id:"b2", name:"Ben Affleck", img:"/images/actors/affleck.jpg", groupId:"armageddon" },
      { id:"b3", name:"Owen Wilson", img:"/images/actors/wilson.jpg", groupId:"armageddon" },
      { id:"b4", name:"Liv Tyler", img:"/images/actors/tyler.jpg", groupId:"armageddon" },

      { id:"c1", name:"Adam Sandler", img:"/images/actors/sandler.jpg", groupId:"weddingsinger" },
      { id:"c2", name:"Drew Barrymore", img:"/images/actors/barrymore.webp", groupId:"weddingsinger" },

    // GitHub Pages (and Safari) can keep WebAudio "suspended" unless it is resumed
    // directly from a user gesture. We "prime" it on the first interaction, and
    // we also wait for resume() before playing tones so itâ€™s reliable everywhere.
    let audioCtx = null;

    function getAudioCtx(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      return audioCtx;
    }

    async function ensureAudioRunning(){
      const ctx = getAudioCtx();
      if (ctx.state !== "running"){
        try { await ctx.resume(); } catch(e) {}
      }
      return ctx;
    }

    function primeAudio(){
      const ctx = getAudioCtx();
      // Resume synchronously inside the user gesture (Safari/iOS is strict about this).
      if (ctx.state !== "running") {
        try { ctx.resume(); } catch(e) {}
      }

      // tiny silent blip to fully unlock on iOS/Safari
      try{
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        gain.gain.value = 0.000001; // effectively silent
        osc.frequency.value = 440;
        osc.connect(gain).connect(ctx.destination);
        const t = ctx.currentTime;
        osc.start(t);
        osc.stop(t + 0.01);
      } catch(e) {}
    }

    // Prime audio on first user interaction
    window.addEventListener("pointerdown", primeAudio, { once:true, passive:true });
    window.addEventListener("keydown", primeAudio, { once:true });

    function playDing(){
      ensureAudioRunning().then((ctx) => {
        const now = ctx.currentTime;

        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine";
        osc.frequency.setValueAtTime(880, now);
        osc.frequency.exponentialRampToValueAtTime(1320, now + 0.08);

        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.35, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.25);

        osc.connect(gain).connect(ctx.destination);
        osc.start(now);
        osc.stop(now + 0.26);
      });
    }

    function playWhoosh(){
      ensureAudioRunning().then((ctx) => {
        const now = ctx.currentTime;

        const bufferSize = Math.floor(ctx.sampleRate * 0.2);
        const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) output[i] = (Math.random() * 2 - 1);

        const noise = ctx.createBufferSource();
        noise.buffer = noiseBuffer;

        const filter = ctx.createBiquadFilter();
        filter.type = "highpass";
        filter.frequency.setValueAtTime(400, now);
        filter.frequency.exponentialRampToValueAtTime(1800, now + 0.18);

        const gain = ctx.createGain();
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.25, now + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);

        noise.connect(filter).connect(gain).connect(ctx.destination);
        noise.start(now);
        noise.stop(now + 0.21);
      });
    }

    function playTileFlipSfx(){

        playTileFlipSfx._pool = Array.from({length: 6}, () => {
          const a = base.cloneNode(true);
          // Ensure the clone can play even if the base is currently playing.
          a.removeAttribute("id");
          a.preload = "auto";
          return a;
        });
        playTileFlipSfx._i = 0;
      }

      const pool = playTileFlipSfx._pool;
      const i = playTileFlipSfx._i++ % pool.length;
      const a = pool[i];

    function animateReorder(renderFn){

      gridEl.querySelectorAll(".tile").forEach(el => {

        const l = last.get(id);
        if (!f || !l) return;

        const dx = f.left - l.left;
        const dy = f.top - l.top;
        if (dx === 0 && dy === 0) return;

        el.animate(
          [
            { transform: `translate(${dx}px, ${dy}px)` },

          ],
          { duration: 420, easing: "cubic-bezier(.2,.9,.2,1)" }
        );
      });
    }

    // ---- WIN SFX (play after other SFX finish) ----
    function waitForAudioToEnd(audioEl, timeoutMs = 4000){
      return new Promise((resolve) => {
        if (!audioEl) return resolve();
        // If not currently playing, resolve immediately.
        if (audioEl.paused || audioEl.ended) return resolve();

        let done = false;
        const finish = () => {
          if (done) return;
          done = true;
          audioEl.removeEventListener("ended", finish);
          audioEl.removeEventListener("pause", finish);
          resolve();
        };

        audioEl.addEventListener("ended", finish, { once:true });
        // Some browsers may pause without firing ended (eg. tab switch); treat pause as completion for sequencing.
        audioEl.addEventListener("pause", finish, { once:true });

        // Safety timeout so a stuck audio doesn't block forever.
        setTimeout(finish, timeoutMs);
      });
    }

    function assignPosterQuadrants(tileEls, posterUrl){

    function mergeTilesIntoPoster(tileEls, posterUrl){
      // Freeze tiles as fixed-position elements at their current positions
      const rects = tileEls.map(t => t.getBoundingClientRect());
      if (!rects.length) return;

      const minX = Math.min(...rects.map(r => r.left));
      const minY = Math.min(...rects.map(r => r.top));
      const tileW = rects[0].width;
      const tileH = rects[0].height;

      tileEls.forEach((tile, idx) => {
        const r = rects[idx];
        tile.style.position = "fixed";
        tile.style.left = r.left + "px";
        tile.style.top = r.top + "px";
        tile.style.width = r.width + "px";
        tile.style.height = r.height + "px";
        tile.style.margin = "0";
        tile.style.zIndex = 999;
      });

      // Animate them into a 2x2 block
      requestAnimationFrame(() => {
        tileEls.forEach((tile, idx) => {
          tile.style.transition = "left 0.9s cubic-bezier(.2,.9,.2,1), top 0.9s cubic-bezier(.2,.9,.2,1)";
          const col = idx % 2;
          const row = Math.floor(idx / 2);
          tile.style.left = (minX + col * tileW) + "px";
          tile.style.top = (minY + row * tileH) + "px";
        });
      });

      // Replace with the full poster
      setTimeout(() => {
        const poster = document.createElement("img");
        poster.src = posterUrl;
        poster.alt = "Solved poster";
        poster.style.position = "fixed";
        poster.style.left = minX + "px";
        poster.style.top = minY + "px";
        poster.style.width = (tileW * 2) + "px";
        poster.style.height = (tileH * 2) + "px";
        poster.style.borderRadius = "16px";
        poster.style.boxShadow = "0 30px 80px rgba(0,0,0,.5)";
        poster.style.zIndex = 1000;
        poster.style.opacity = "0";
        poster.style.transition = "opacity 0.25s ease";

        document.body.appendChild(poster);
        requestAnimationFrame(() => poster.style.opacity = "1");

        
        // Auto-dismiss the constructed poster after 3 seconds so it doesn't cover playable tiles
        setTimeout(() => {
          poster.style.opacity = "0";
          setTimeout(() => poster.remove(), 300);
        }, 3000);
tileEls.forEach(t => t.remove());
      }, 1000);
    }

    function getRectForTileIds(ids){
      const idSet = new Set(ids);
      const els = [...gridEl.querySelectorAll(".tile")].filter(el => idSet.has(el.dataset.id));

      const rects = els.map(el => el.getBoundingClientRect());

      const maxRight = Math.max(...rects.map(r => r.right));
      const minTop = Math.min(...rects.map(r => r.top));
      const maxBottom = Math.max(...rects.map(r => r.bottom));
      return { left:minLeft, right:maxRight, top:minTop, bottom:maxBottom };
    }

    function normalizeAssetPath(path){
      if (!path) return path;
      let s = String(path).trim();
      // remove stray wrapping quotes (and common accidental trailing quote)
      s = s.replace(/^['"]+|['"]+$/g, "");
      s = s.replace(/\s+/g, " ").trim();
      // encode spaces for URLs
      s = s.replace(/ /g, "%20");
      // if it's a relative path without ./ or /, prefix ./
      if (!/^https?:\/\//i.test(s) && !s.startsWith("/") && !s.startsWith("./") && !s.startsWith("../")) {
        s = "./" + s;
      }
      return s;
    }

      posterPopImg.src = normalizeAssetPath(group.posterImg);

    function applyBoardScale(){
      const wrap = document.querySelector(".wrap");
      const boardScale = document.querySelector(".board-scale");
      if (!wrap || !boardScale) return;

      // Reset to measure natural sizes (no scaling)
      boardScale.style.setProperty("--boardScale", 1);

      // Measure after reset
      const boardH = boardScale.getBoundingClientRect().height;
      const totalH = wrap.getBoundingClientRect().height;
      const otherH = totalH - boardH;

      // Available vertical space for the board portion
      const availableForBoard = window.innerHeight - otherH - 8;

      let s = 1;
      if (availableForBoard > 0 && boardH > 0) {
        s = Math.min(1, availableForBoard / boardH);
      }
      // Don't crush it too small
      s = Math.max((window.innerWidth <= 520 ? 0.86 : 0.75), s);
boardScale.style.setProperty("--boardScale", s.toFixed(3));

      // Because CSS transform does not change document flow height, pull up the content below
      // so the archive box stays close to the scaled board.
      const gap = Math.round(boardH * (1 - s));
      boardScale.style.marginBottom = gap > 0 ? `-${gap}px` : "0px";
}

    // Recompute scale on load + resize
    window.addEventListener("resize", () => {
      clearTimeout(window.__scaleT);
      window.__scaleT = setTimeout(applyBoardScale, 60);
    });

    init();
    setTimeout(applyBoardScale, 0);
  </script>
