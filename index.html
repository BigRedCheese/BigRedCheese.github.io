<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Connections NO MARVEL!</title>
  <style>
    :root{
      --bg:#f4f5f7;
      --panel:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --tile:#ffffff;
      --tileBorder:#d1d5db;
      --shadow: 0 10px 25px rgba(0,0,0,.08);

      /* Difficulty colors (NYT-ish vibe) */
      --lvl1:#f3d36b; /* easiest */
      --lvl2:#b7e08a;
      --lvl3:#8bc5ff;
      --lvl4:#c6a6ff; /* hardest */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size: 14px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    button{
      appearance:none;
      border: 1px solid var(--tileBorder);
      background: var(--panel);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 2px 0 rgba(0,0,0,.04);
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    button:hover{ background:#fafafa; }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.5; cursor:not-allowed; }

    .board{
      position:relative;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .statusRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      flex-wrap:wrap;
    }

    .msg{
      min-height: 22px;
      font-size: 14px;
      color: var(--muted);
    }
    .msg strong{ color: var(--text); }

    .attempts{
      font-size: 14px;
      color: var(--muted);
      white-space:nowrap;
    }

    /* Solved category bars (NYT-like) */
    .solvedBars{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom: 12px;
    }

    @keyframes barIn {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .solvedBar{
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      animation: barIn .22s ease_out;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .solvedLeft{
      min-width: 0;
    }

    .solvedTitle{
      margin:0;
      font-weight: 900;
      letter-spacing:.2px;
      font-size: 14px;
      line-height: 1.2;
    }

    .solvedActors{
      margin-top: 6px;
      color: rgba(17,24,39,.78);
      font-weight: 800;
      font-size: 12px;
      letter-spacing:.15px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 760px;
    }

    .solvedPill{
      flex: 0 0 auto;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .25px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.35);
    }

    .lvl1{ background: var(--lvl1); }
    .lvl2{ background: var(--lvl2); }
    .lvl3{ background: var(--lvl3); }
    .lvl4{ background: var(--lvl4); }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    .tile{
      position:relative;
      border: 1px solid var(--tileBorder);
      background: var(--tile);
      border-radius: 14px;
      overflow:hidden;
      aspect-ratio: 1 / 1;
      cursor:pointer;
      user-select:none;
      transition: border-color .12s ease, box-shadow .12s ease;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
    }

    .tile:hover{
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      border-color: #c7cbd1;
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02);
      transform: scale(1.02);
    }

    .nameOverlay{
      position:absolute;
      inset:auto 0 0 0;
      padding: 10px 10px 12px;
      background: linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,0));
      color: white;
      font-weight: 900;
      font-size: 14px;
      letter-spacing:.2px;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .15s ease, transform .15s ease;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      pointer-events:none;
    }
    .tile:hover .nameOverlay,
    .tile.showName .nameOverlay{
      opacity:1;
      transform: translateY(0);
    }

    .tile.selected{
      border-color: transparent;

      /* bright, high-contrast selection ring */
      box-shadow:
        0 0 0 4px #ffffff,                 /* crisp white inner ring */
        0 0 0 7px rgba(17,24,39,1),         /* dark outer ring */
        0 0 14px rgba(17,24,39,.45);        /* soft glow */

      z-index: 2;
    }

    /* Shake (wrong guess) */
    @keyframes shake {
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-8px); }
      40%{ transform: translateX(8px); }
      60%{ transform: translateX(-6px); }
      80%{ transform: translateX(6px); }
    }
    .shake{
      animation: shake .35s ease;
    }

    /* Poster popover */
    .posterPop{
      position:absolute;
      z-index: 20;
      width: 160px;
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.5);
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events:none;
      background:#000;
    }
    .posterPop.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }
    .posterPop img{
      width:100%;
      height:auto;
      display:block;
    }
    .posterCaption{
      padding: 8px 10px;
      background: rgba(0,0,0,.85);
      color:#fff;
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.3px;
    }

    @media (max-width: 520px){
      header{ flex-direction:column; align-items:flex-start; }
      .controls{ justify-content:flex-start; }
      .posterPop{ width: 140px; }
      .solvedActors{ max-width: 260px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Movie Connections NO MARVEL!</h1>
        <p class="sub">Select 4 actors from the same movie. Solve 4 groups.</p>
      </div>
      <div class="controls">
        <button id="btnShuffle" type="button">Shuffle</button>
        <button id="btnDeselect" type="button">Deselect All</button>
        <button id="btnSubmit" type="button">Submit</button>
        <button id="btnReset" type="button">Reset</button>
      </div>
    </header>

    <div class="board" id="board">
      <div class="statusRow">
        <div class="msg" id="msg"></div>
        <div class="attempts" id="attempts"></div>
      </div>

      <!-- NYT-style solved category bars -->
      <div class="solvedBars" id="solvedBars"></div>

      <div class="grid" id="grid"></div>

      <!-- poster popover injected here -->
      <div class="posterPop" id="posterPop" aria-hidden="true">
        <img id="posterPopImg" alt="Movie poster" />
        <div class="posterCaption" id="posterPopCap"></div>
      </div>
    </div>
  </div>

  <script>
    /******************************************************************
     * EDIT THESE TWO ARRAYS ONLY: GROUPS and TILES
     ******************************************************************/
    const GROUPS = [
      { groupId: "ghostbusters", movieTitle: "Ghostbusters", difficulty: 1, posterImg: "/images/posters/ghostbusters.webp" },
      { groupId: "knives_out", movieTitle: "Knives Out", difficulty: 2, posterImg: "/images/posters/knives_out.jpg" },
      { groupId: "oppenheimer", movieTitle: "Oppenheimer", difficulty: 3, posterImg: "/images/posters/oppenheimer.webp" },
      { groupId: "hurt_locker", movieTitle: "The Hurt Locker", difficulty: 4, posterImg: "/images/posters/hurt locker.jpeg" },
    ];

    // EXACTLY 16 tiles. Exactly 4 tiles per groupId.
    const TILES = [
      { id:"a1", name:"Robert Downey Jr", img:"/images/actors/downey.png", groupId:"oppenheimer" },
      { id:"a2", name:"Florence Pugh", img:"/images/actors/pugh.jpeg", groupId:"oppenheimer" },
      { id:"a3", name:"Matt Damon", img:"/images/actors/damon.webp", groupId:"oppenheimer" },
      { id:"a4", name:"Emily Blunt", img:"/images/actors/blunt.jpg", groupId:"oppenheimer" },

      { id:"b1", name:"Chris Hemsworth", img:"/images/actors/hemsworth.webp", groupId:"ghostbusters" },
      { id:"b2", name:"Kristen Wiig", img:"/images/actors/wiig.jpg", groupId:"ghostbusters" },
      { id:"b3", name:"Kate McKinnon", img:"/images/actors/mckinnnon.webp", groupId:"ghostbusters" },
      { id:"b4", name:"Melissa McCarthy", img:"/images/actors/mccarthy.webp", groupId:"ghostbusters" },

      { id:"c1", name:"Jeremy Renner", img:"/images/actors/renner.webp", groupId:"hurt_locker" },
      { id:"c2", name:"Anthony Mackie", img:"/images/actors/mackie.webp", groupId:"hurt_locker" },
      { id:"c3", name:"Ralph Fiennes", img:"/images/actors/fiennes.webp", groupId:"hurt_locker" },
      { id:"c4", name:"Evangeline Lilly", img:"/images/actors/lilly.avif", groupId:"hurt_locker" },

      { id:"d1", name:"Chris Evans", img:"/images/actors/evans.jpg", groupId:"knives_out" },
      { id:"d2", name:"Don Johnson", img:"/images/actors/johnson.webp", groupId:"knives_out" },
      { id:"d3", name:"Jamie Lee Curtis", img:"/images/actors/curtis.webp", groupId:"knives_out" },
      { id:"d4", name:"Daniel Craig", img:"/images/actors/craig.webp", groupId:"knives_out" },
    ];

    /******************************************************************
     * GAME ENGINE
     ******************************************************************/
    const gridEl = document.getElementById("grid");
    const msgEl = document.getElementById("msg");
    const attemptsEl = document.getElementById("attempts");
    const solvedBarsEl = document.getElementById("solvedBars");

    const btnShuffle = document.getElementById("btnShuffle");
    const btnDeselect = document.getElementById("btnDeselect");
    const btnSubmit = document.getElementById("btnSubmit");
    const btnReset = document.getElementById("btnReset");

    const boardEl = document.getElementById("board");
    const posterPop = document.getElementById("posterPop");
    const posterPopImg = document.getElementById("posterPopImg");
    const posterPopCap = document.getElementById("posterPopCap");

    const groupById = new Map(GROUPS.map(g => [g.groupId, g]));
    const levelClass = (difficulty) => `lvl${difficulty}`;

    let tiles = [];            // remaining (unsolved) tiles in play
    let selected = new Set();  // selected tile ids
    let solvedGroups = new Set();
    let solvedRows = [];       // [{ groupId, memberNames:[], difficulty, movieTitle }]
    let attemptsLeft = 4;
    let lockInput = false;

    // NEW: when game ends, show names + reveal missing answer bars
    let revealMode = false;

    // ---- Sound (no external files needed) ----
    let audioCtx = null;

    function getAudioCtx(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === "suspended") audioCtx.resume();
      return audioCtx;
    }

    function playDing(){
      const ctx = getAudioCtx();
      const now = ctx.currentTime;

      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(880, now);
      osc.frequency.exponentialRampToValueAtTime(1320, now + 0.08);

      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.35, now + 0.01);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.25);

      osc.connect(gain).connect(ctx.destination);
      osc.start(now);
      osc.stop(now + 0.26);
    }

    function playWhoosh(){
      const ctx = getAudioCtx();
      const now = ctx.currentTime;

      const bufferSize = Math.floor(ctx.sampleRate * 0.2);
      const noiseBuffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
      const output = noiseBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) output[i] = (Math.random() * 2 - 1);

      const noise = ctx.createBufferSource();
      noise.buffer = noiseBuffer;

      const filter = ctx.createBiquadFilter();
      filter.type = "highpass";
      filter.frequency.setValueAtTime(400, now);
      filter.frequency.exponentialRampToValueAtTime(1800, now + 0.18);

      const gain = ctx.createGain();
      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.25, now + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.2);

      noise.connect(filter).connect(gain).connect(ctx.destination);
      noise.start(now);
      noise.stop(now + 0.21);
    }

    // ---- FLIP animation helper for reordering/reflow of remaining tiles ----
    function animateReorder(renderFn){
      const first = new Map();
      gridEl.querySelectorAll(".tile").forEach(el => {
        first.set(el.dataset.id, el.getBoundingClientRect());
      });

      renderFn();

      const last = new Map();
      gridEl.querySelectorAll(".tile").forEach(el => {
        last.set(el.dataset.id, el.getBoundingClientRect());
      });

      gridEl.querySelectorAll(".tile").forEach(el => {
        const id = el.dataset.id;
        const f = first.get(id);
        const l = last.get(id);
        if (!f || !l) return;

        const dx = f.left - l.left;
        const dy = f.top - l.top;
        if (dx === 0 && dy === 0) return;

        el.animate(
          [
            { transform: `translate(${dx}px, ${dy}px)` },
            { transform: "translate(0,0)" }
          ],
          { duration: 420, easing: "cubic-bezier(.2,.9,.2,1)" }
        );
      });
    }

    function init(){
      if (TILES.length !== 16) console.warn("You should have exactly 16 tiles. Currently:", TILES.length);

      tiles = shuffle([...TILES]);
      selected.clear();
      solvedGroups.clear();
      solvedRows = [];
      attemptsLeft = 4;
      lockInput = false;
      revealMode = false;

      hidePosterPop(true);
      renderAll();

      setMsg("Select <strong>4</strong> actors that share a movie.");
      updateAttempts();
    }

    function setMsg(html){ msgEl.innerHTML = html; }
    function updateAttempts(){ attemptsEl.textContent = `Mistakes left: ${attemptsLeft}`; }

    function renderAll(){
      renderSolvedBars();
      renderGrid();
    }

    function renderSolvedBars(){
      solvedBarsEl.innerHTML = "";
      solvedRows.forEach((row) => {
        const bar = document.createElement("div");
        bar.className = `solvedBar ${levelClass(row.difficulty)}`;

        const left = document.createElement("div");
        left.className = "solvedLeft";

        const title = document.createElement("p");
        title.className = "solvedTitle";
        title.textContent = row.movieTitle.toUpperCase();

        const actors = document.createElement("div");
        actors.className = "solvedActors";
        actors.textContent = row.memberNames.join(" â€¢ ").toUpperCase();

        left.appendChild(title);
        left.appendChild(actors);

        const pill = document.createElement("div");
        pill.className = "solvedPill";
        pill.textContent = `LEVEL ${row.difficulty}`;

        bar.appendChild(left);
        bar.appendChild(pill);

        solvedBarsEl.appendChild(bar);
      });
    }

    function renderGrid(){
      gridEl.innerHTML = "";

      tiles.forEach(t => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.id = t.id;
        tile.dataset.groupId = t.groupId;

        if (selected.has(t.id)) tile.classList.add("selected");
        if (revealMode) tile.classList.add("showName"); // NEW: force names visible when revealing answers

        const img = document.createElement("img");
        img.src = t.img;
        img.alt = t.name;

        const name = document.createElement("div");
        name.className = "nameOverlay";
        name.textContent = t.name;

        tile.appendChild(img);
        tile.appendChild(name);

        tile.addEventListener("click", () => onTileClick(t.id));

        tile.addEventListener("touchstart", () => {
          tile.classList.add("showName");
          clearTimeout(tile._nameTimer);
          tile._nameTimer = setTimeout(() => tile.classList.remove("showName"), 900);
        }, {passive:true});

        gridEl.appendChild(tile);
      });

      btnSubmit.disabled = selected.size !== 4 || lockInput;
      btnDeselect.disabled = selected.size === 0 || lockInput;
      btnShuffle.disabled = lockInput;
    }

    function onTileClick(tileId){
      if (lockInput) return;
      const tile = tiles.find(t => t.id === tileId);
      if (!tile) return;

      if (selected.has(tileId)) {
        selected.delete(tileId);
      } else {
        if (selected.size >= 4) return;
        selected.add(tileId);
      }
      hidePosterPop(false);
      renderGrid();
    }

    function deselectAll(){
      if (lockInput) return;
      selected.clear();
      hidePosterPop(false);
      renderGrid();
    }

    function shuffleTiles(){
      if (lockInput) return;
      tiles = shuffle([...tiles]);
      hidePosterPop(false);
      renderGrid();
      setMsg("Shuffled.");
    }

    function submit(){
      if (lockInput) return;
      if (selected.size !== 4) return;

      // ensure audio ready (browser requires user gesture)
      getAudioCtx();

      const chosen = [...selected].map(id => tiles.find(t => t.id === id)).filter(Boolean);
      if (chosen.length !== 4) return;

      const groupId = chosen[0].groupId;
      const allSame = chosen.every(t => t.groupId === groupId);

      if (groupId && solvedGroups.has(groupId)) {
        nudge("That group is already solved.");
        return;
      }

      if (allSame && groupById.has(groupId)) {
        const g = groupById.get(groupId);
        lockInput = true;

        // sounds
        playDing();
        setTimeout(() => playWhoosh(), 70);

        // Capture selection rect NOW (before rerender removes tiles)
        const selectionRect = getSelectionRect();

        // Mark solved + build NYT-style bar row data
        solvedGroups.add(groupId);
        solvedRows.push({
          groupId,
          difficulty: g.difficulty,
          movieTitle: g.movieTitle,
          memberNames: chosen.map(t => t.name)
        });

        // Remove those 4 tiles from grid (they become a bar)
        const selectedIds = new Set(chosen.map(t => t.id));
        tiles = tiles.filter(t => !selectedIds.has(t.id));

        // Clear selection
        selected.clear();

        // Animate reflow of remaining tiles
        animateReorder(() => {
          renderAll();
        });

        // Poster pop near where the player solved it
        if (selectionRect) showPosterAtRect(g, selectionRect);

        setMsg(`Correct: <strong>${g.movieTitle}</strong>`);

        setTimeout(() => {
          lockInput = false;
          renderGrid();
          if (solvedGroups.size === 4) {
            setMsg("ðŸŽ‰ You solved them all!");
            btnSubmit.disabled = true;
          }
        }, 520);

      } else {
        attemptsLeft -= 1;
        updateAttempts();
        shakeSelectedTiles();

        if (attemptsLeft <= 0) {
          // NEW: reveal answers when out of mistakes
          revealAnswersAndEnd();
          return;
        }
        setMsg("Not quite. Try another set of 4.");
      }
    }

    // NEW: reveal all remaining groups + show names on remaining tiles
    function revealAnswersAndEnd(){
      lockInput = true;
      revealMode = true;
      selected.clear();
      hidePosterPop(false);

      // Add any missing groups to the solved bars, in difficulty order.
      const missing = GROUPS
        .filter(g => !solvedGroups.has(g.groupId))
        .map(g => {
          const memberNames = TILES
            .filter(t => t.groupId === g.groupId)
            .map(t => t.name);
          return {
            groupId: g.groupId,
            difficulty: g.difficulty,
            movieTitle: g.movieTitle,
            memberNames
          };
        })
        .sort((a,b) => a.difficulty - b.difficulty);

      // Avoid duplicates (in case something weird happens)
      const existingIds = new Set(solvedRows.map(r => r.groupId));
      missing.forEach(row => {
        if (!existingIds.has(row.groupId)) solvedRows.push(row);
      });

      // Re-render with revealed info
      renderAll();

      btnSubmit.disabled = true;
      setMsg("Game over â€” answers revealed. Hit <strong>Reset</strong> to try again.");
    }

    // Compute bounding rect of selected tiles on screen (before we remove them)
    function getSelectionRect(){
      const selectedEls = [...gridEl.querySelectorAll(".tile")]
        .filter(el => selected.has(el.dataset.id));

      if (selectedEls.length === 0) return null;

      const rects = selectedEls.map(el => el.getBoundingClientRect());
      const minLeft = Math.min(...rects.map(r => r.left));
      const maxRight = Math.max(...rects.map(r => r.right));
      const minTop = Math.min(...rects.map(r => r.top));
      const maxBottom = Math.max(...rects.map(r => r.bottom));

      return { left:minLeft, right:maxRight, top:minTop, bottom:maxBottom };
    }

    function showPosterAtRect(group, rect){
      const boardRect = boardEl.getBoundingClientRect();
      const popW = 160;

      const centerX = (rect.left + rect.right) / 2;
      const topY = rect.top;

      const left = clamp(centerX - boardRect.left - popW/2, 8, boardRect.width - popW - 8);
      const top = clamp(topY - boardRect.top - 180, 8, boardRect.height - 220);

      posterPopImg.src = group.posterImg;
      posterPopCap.textContent = group.movieTitle;

      posterPop.style.left = `${left}px`;
      posterPop.style.top = `${top}px`;

      posterPop.classList.add("show");
      posterPop.setAttribute("aria-hidden","false");

      setTimeout(() => hidePosterPop(false), 1800);
    }

    function hidePosterPop(){
      posterPop.classList.remove("show");
      posterPop.setAttribute("aria-hidden","true");
    }

    function shakeSelectedTiles(){
      const els = [...gridEl.querySelectorAll(".tile")]
        .filter(el => selected.has(el.dataset.id));
      els.forEach(el => {
        el.classList.remove("shake");
        void el.offsetWidth;
        el.classList.add("shake");
      });
    }

    function nudge(text){
      setMsg(text);
      gridEl.classList.remove("shake");
      void gridEl.offsetWidth;
      gridEl.classList.add("shake");
      setTimeout(() => gridEl.classList.remove("shake"), 380);
    }

    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function clamp(v, min, max){
      return Math.max(min, Math.min(max, v));
    }

    // Buttons
    btnShuffle.addEventListener("click", shuffleTiles);
    btnDeselect.addEventListener("click", deselectAll);
    btnSubmit.addEventListener("click", submit);
    btnReset.addEventListener("click", init);

    // Keyboard helpers
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") deselectAll();
      if (e.key === "Enter") submit();
    });

    init();
  </script>
</body>
